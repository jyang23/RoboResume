<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <link href = "https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"/>
    <title>Resume List</title>
    <style>
        h2 {
            font-family: "Ubuntu"!important ;
        }
        input[type=text]  {
            font-family: "Ubuntu"!important ;
            width: 100%;
            border-radius: 10px;
        }
        textarea {
            font-family: "Ubuntu"!important ;
            width: 100%;
            border-radius: 10px;
        }
    </style>

</head>

<body>

<div class="topnav">
    <a class="active">Resume List</a>
</div>

<div class="container">
    <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/LinkedIn_Logo.svg/1280px-LinkedIn_Logo.svg.png"/>
<!--    <h2>List of Resumes</h2>-->
    <a href="/add">Resume Entry</a><br />
<!----------------------------------------------------------------------------------------->
    <p>
        <tr th:each="resume : ${resumes}">
            <th>Candidate:</th>
            <td th:text = "${resume.id}"></td>
            <br/>
            <th>Name:</th>
            <td th:text = "${resume.name}"></td>
            <br/>
            <th>Email Address:</th>
            <td th:text = "${resume.emailaddress}"></td>
            <br/>
            <th>Phone Number:</th>
            <td th:text = "${resume.phonenumber}"></td>
            <br/>
            <th>Educational Experience:</th>
            <td th:text = "${resume.education}"></td>
            <br/>
            <th>Work Experience:</th>
            <td th:text = "${resume.experience}"></td>
            <br/>
            <th>Skills:</th>
            <td th:text = "${resume.skills}"></td>
            <br/>
            <b>
                <td><b>Actions:</b></td>
                <td>
                    <a th:href="@{/update/{id}(id = ${resume.id})}">Update</a>-
                    <a th:href="@{/delete/{id}(id = ${resume.id})}">Delete</a>
                </td>
                <br/>
            </b>
            <br/>
        </tr>
    </p>
</div>

<div class="footer">
    <p>Bargain Basement LinkedIn Inc. 2019</p>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
