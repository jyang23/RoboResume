<body>

<div class="topnav">
    <a class="active">Resume List</a>

<div class="container">
    <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/LinkedIn_Logo.svg/1280px-LinkedIn_Logo.svg.png"/>
    <a href="/add">Resume Entry</a><br />

    <p>
        <tr th:each="resume : ${resumes}">
            <th>Candidate:</th>
            <td th:text = "${resume.id}"></td>
            <br/>
            <th>Name:</th>
            <td th:text = "${resume.name}"></td>
            <br/>
            <th>Email Address:</th>
            <td th:text = "${resume.emailaddress}"></td>
            <br/>
            <th>Phone Number:</th>
            <td th:text = "${resume.phonenumber}"></td>
            <br/>
            <th>Educational Experience:</th>
            <td th:text = "${resume.education}"></td>
            <br/>
            <th>Work Experience:</th>
            <td th:text = "${resume.experience}"></td>
            <br/>
            <th>Skills:</th>
            <td th:text = "${resume.skills}"></td>
            <br/>
            <b>
                <td><b>Actions:</b></td>
                <td>
                    <a th:href="@{/update/{id}(id = ${resume.id})}">Update</a>-
                    <a th:href="@{/delete/{id}(id = ${resume.id})}">Delete</a>
                </td>
                <br/>
            </b>
            <br/>
        </tr>
    </p>

    <div id="other" style="display:none">
        <p> Hello</p>
    </div>

</div>

<div class="footer">
    <p>Bargain Basement LinkedIn Inc. 2019</p>
</div>
